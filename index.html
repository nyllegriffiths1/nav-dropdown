<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Tailwind css cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Main CSS File -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>  
<body>
  <!-- Container -->
  <div class="flex flex-wrap w-screen h-screen">
    <!-- Header/Nav -->
    <header class="w-full">
      <nav class="flex items-center justify-between w-full mt-1.5">
        <!-- Logo -->
        <img src="/nav-dropdown/images/logo.svg" alt="Logo" class="h-8 ml-8 mt-2 mx-1.5 my-1.5 px-1 py-1">
        <!-- nav li/a items -->
        <ul id="unordered-list" class="flex justify-center items-center mb-1.5 space-x-11">
          <li class="dropdown">
            <a href="#">Features<i class="fa-solid fa-caret-down mt-1 ml-1" style="color: #192539;"></i></a>
            <!-- Dropdown content -->
            <ul class="hidden absolute bg-neutral-50 shadow-xl rounded-lg m-1 p-3">
              <li><a class="p-3" href="#"><img class="w-3 h-5 mt-1" src="/nav-dropdown/images/icon-todo.svg" alt="todo icon"> Todo List</a></li>
              <li><a class="p-3" href="#"><img class="w-3 h-5 mt-1" src="/nav-dropdown/images/icon-calendar.svg" alt="calender icon"> Calender</a></li>
              <li><a class="p-3" href="#"><img class="w-3 h-5 mt-1" src="/nav-dropdown/images/icon-reminders.svg" alt="reminders icon"> Reminders</a></li>
              <li><a class="p-3" href="#"><img class="w-3 h-5 mt-1" src="/nav-dropdown/images/icon-planning.svg" alt="planning icon"> Planning</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#">Company<i class="fa-solid fa-caret-down mt-1 ml-1" style="color: #192539;"></i></a>
            <!-- Dropdown content -->
            <ul class="hidden absolute bg-neutral-50 shadow-2xl rounded lg p-1">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <!-- Responsive hamburger dropdown -->
        <div class="hidden cursor-pointer hamburger">
          <span class="block w-6 h-1 mt-1 mb-1 ml-auto mr-auto bg-black bar"></span>
          <span class="block w-6 h-1 mt-1 mb-1 ml-auto mr-auto bg-black bar"></span>
          <span class="block w-6 h-1 mt-1 mb-1 ml-auto mr-auto bg-balck bar"></span>
        </div>
        <!-- Login/Register -->
        <div class="flex justify-end items-center">
          <a href="#" class="p-2 hover:bg-neutral-100">Login</a>
          <button class="mr-5 ml-5 border-solid border rounded-lg border-black p-3 hover:bg-neutral-100">Register</button>
        </div>
      </nav>
    </header>
    <main class="flex flex-row">
      <!-- Left hand side content -->
      <div class="w-3/6 h-screen mr-10 flex justify-around items-center flex-col text-center">
        <!-- Heading -->
        <div>
          <h1 class="text-7xl text-left font-bold ml-20 w-full">Make<br> remote work</h1>
        </div>
        <!-- Paragraph -->
        <div class="text-left pl-1">
          <p class="text-slate-500 text-lg">Get your team in sync, no matter your location. <br>Streamline processes, create team rituals, and <br>watch productivity soar.</p>
        </div>
        <!-- Learn more btn -->
        <div class="w-full text-left">
          <button class="border rounded-xl bg-black text-white ml-40 pt-3 pb-3 pr-6 pl-6 font-medium text-center hover:bg-white 500 hover:text-black">Learn more</button>
        </div>
        <!-- Footer comapny section -->
        <div class="flex justify-between items-center flex-row">
          <img src="/nav-dropdown/images/client-databiz.svg" alt="Databiz" class="mr-8 pr-3">
          <img src="/nav-dropdown/images/client-audiophile.svg" alt="Audiophile" class="mr-8 pr-3">
          <img src="/nav-dropdown/images/client-meet.svg" alt="Meet" class="mr-8 pr-3">
          <img src="/nav-dropdown/images/client-maker.svg" alt="maker" class="mr-8 pr-3">
        </div>
      </div>
      <!-- Right hand side img -->
      <div class="w-fit h-fit mt-8 ml-5 flex justify-center items-center">
        <img src="/nav-dropdown/images/image-hero-desktop.png" alt="" class="w-1/2 h-1/2">
      </div>
    </main>  
  </div>
    


 <script src="main.js"></script>
</body>
</html>
